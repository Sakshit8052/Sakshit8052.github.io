<!DOCTYPE html>
<html>
<head>
<title>JS in HTML</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 1px;
    padding: 6px;
    background: #f5f5f5;
    text-align:center;
}

header {
    background: #0077cc;
    padding: 20px;
    color: black;
    text-align: center;
}

nav a {
    color: white;
    margin: 15px;
    font-size: 28px;
    text-decoration: none;
}

nav button{
    padding:10px 20px;
    font-size:18px;
    cursor:pointer;
}

/* BULB IMAGE */
#bulb{
    width:400px;
    display:block;
    margin:20px auto;  
}

/* BULB + BUTTON BOX */
.bulb-box{
    text-align:center;
    margin-top:20px;
}

.bulb-box button{
    margin-top:15px;
    padding:12px 30px;
    font-size:22px;
    border-radius:10px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- ðŸ”Š BACKGROUND AUDIO -->
<audio id="bgAudio" autoplay muted loop>
    <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<header>
    <nav>
        <a href="index.html">Home</a>
        <button onclick="window.location='new_project.html'">New Project</button>
    </nav>
</header>

<h2>Bulb ON / OFF Project</h2>

<div class="bulb-box">
    <img id="bulb" src="off_bulb.jpg">
    <button onclick="changeBulb()">ON / OFF</button>
</div>

<script>
let isOn = false;

function changeBulb(){
    let bulb = document.getElementById("bulb");

    if(isOn){
        bulb.src = "off_bulb.jpg";
        isOn = false;
    } else {
        bulb.src = "on_bulb.jpg";
        isOn = true;
    }
}
</script>

</body>
</html>
