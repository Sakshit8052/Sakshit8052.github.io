<!DOCTYPE html>
<html>
<head>
<title>Multi Color Bulb Project</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #f5f5f5;
    text-align:center;
}

header {
    background: #0077cc;
    padding: 20px;
}

nav a {
    color: white;
    margin: 15px;
    font-size: 24px;
    text-decoration: none;
}

nav button{
    padding:10px 20px;
    font-size:16px;
    cursor:pointer;
}

/* BULB IMAGE */
#bulb{
    width:350px;
    display:block;
    margin:20px auto;  
}

/* BULB BOX */
.bulb-box{
    margin-top:20px;
}

/* BUTTONS */
.light-btn{
    padding:12px 25px;
    font-size:18px;
    margin:8px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:white;
}

.red{ background:red; }
.yellow{ background:gold; color:black; }
.green{ background:green; }
.off{ background:black; }
</style>
</head>

<body>

<header>
    <nav>
        <a href="index.html">Home</a>
        <button onclick="window.location='new_project.html'">New Project</button>
    </nav>
</header>

<h2>Multi Color Bulb Project</h2>

<div class="bulb-box">
    <img id="bulb" src="off_bulb.jpg">

    <br>

    <button class="light-btn red" onclick="changeLight('redcolor.jpg')">Red</button>
    <button class="light-btn yellow" onclick="changeLight('yellowcolor.jpg')">Yellow</button>
    <button class="light-btn green" onclick="changeLight('greencolor.jpg')">Green</button>
    <button class="light-btn off" onclick="changeLight('off_bulb.jpg')">OFF</button>
</div>

<script>
function changeLight(imageName){
    document.getElementById("bulb").src = imageName;
}
</script>

</body>
</html>
