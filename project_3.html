<body>
        <header>

<nav>
    <a href="index.html">Home</a>
    <!-- NEW PROJECT BUTTON -->
   <button onclick="window.location='new_project.html'">New Project</button>
</nav>
</header>


    
<h1><b>Type & see the Picture<b></h1>

<h2>Type 1, 2 , 3, 4 or 5</h2>

<input type="text" id="demoInput" placeholder="Type here..." onkeyup="showImage()">

<div class="image-box">
    <img id="img1" src="cartoon img.jpg">
    <img id="img2" src="mickey img.jpg">
    <img id="img3" src="panda img.jpg">
    <img id="img4" src="crtn.jpg">
    <img id="img5" src="dawali.jpg">
</div>

<script>
function showImage() {
    let value = document.getElementById("demoInput").value;

    let img1 = document.getElementById("img1");
    let img2 = document.getElementById("img2");
    let img3 = document.getElementById("img3");
    let img4 = document.getElementById("img4");
    let img5 = document.getElementById("img5");

    img1.style.display = "none";
    img2.style.display = "none";
    img3.style.display = "none";
    img4.style.display = "none";
    img5.style.display = "none";

    if (value === "1") {
        img1.style.display = "block";
    } 
    else if (value === "2") {
        img2.style.display = "block";
    } 
    else if (value === "3") {
        img3.style.display = "block";
    } 
    else if (value === "4") {
        img4.style.display = "block";
    } 
    else if (value === "5") {
        img5.style.display = "block";
    } 
    else {
        alert("Image not found, thank you");
    }
}
</script>
