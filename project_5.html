<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Age Based Image Project</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f2f2f2;
        text-align:center;
        padding-top:40px;
    }

    .box{
        background:white;
        width:350px;
        margin:auto;
        padding:25px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    input{
        width:90%;
        padding:10px;
        font-size:16px;
        margin-bottom:15px;
    }

    button{
        padding:10px 25px;
        font-size:16px;
        border:none;
        border-radius:10px;
        background:#0077cc;
        color:white;
        cursor:pointer;
    }

    button:hover{
        background:#005fa3;
    }

    img{
        margin-top:20px;
        width:200px;
        height:200px;
        display:none;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Age Based Image</h2>

    <input type="number" id="age" placeholder="Enter your age">

    <br>
    <button onclick="checkAge()">Check</button>

    <br>

    <!-- Images -->
    <img id="child" src="child.jpg">
    <img id="young" src="young.jpg">
    <img id="normal" src="normal.jpg">
    <img id="senior" src="senior.jpg">
</div>

<script>
function checkAge(){
    let age = document.getElementById("age").value;

    // hide all images first
    document.getElementById("child").style.display = "none";
    document.getElementById("young").style.display = "none";
    document.getElementById("normal").style.display = "none";
    document.getElementById("senior").style.display = "none";

    if(age === ""){
        alert("Please enter age");
    }
    else if(age <= 14){
        document.getElementById("child").style.display = "block";
    }
    else if(age < 30){
        document.getElementById("young").style.display = "block";
    }
    else if(age < 60){
        document.getElementById("normal").style.display = "block";
    }
    else{
        document.getElementById("senior").style.display = "block";
    }
}
</script>

</body>
</html>
